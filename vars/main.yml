ash_ca_key_passphrase: "{{ ca_key_passphrase }}"
ash_ca_key_path: "{{ ca_key_path }}"
ash_ca_path: "{{ ca_path }}"
ash_cert_filename: "{{ cert_filename | default('mycert', true) }}"
ash_cert_destination_path: "{{ cert_destination_path | default('~/generated-certs', true) }}"
ash_cert_cn: "{{ cert_CN | default('Sample Certificate', true) }}"
ash_cert_c: "{{ cert_C | default('US', true) }}"
ash_cert_l: "{{ cert_L | default('Galaxy', true) }}"
ash_cert_o: "{{ cert_O | default('My Company', true) }}"
ash_cert_ou: "{{ cert_OU | default('My Lab', true) }}"
ash_cert_san: "{{ cert_san | default(omit, true) }}"
ash_create_archive: "{{ archive_certs | default(false, true) }}"
